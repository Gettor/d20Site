<div class="container">
   <h1>{{ operationType }} monster</h1>
   <form (ngSubmit)="onSubmit()">
   <div class="form-group">
     <label for="name">Name</label>
     <input type="text" class="form-control" id="name"
            required
            [(ngModel)]="monster.name" name="name">
   </div>
   <div class="form-group">
     <label for="description">Description</label>
     <input type="text"  class="form-control" id="description"
            [(ngModel)]="monster.custom_description" name="description">
   </div>
   <div class="form-group">
     <label for="hd_type">Hit dice type</label>
     <input type="number"  class="form-control" id="hd_type"
            [(ngModel)]="monster.hd_type" name="hd_type">
   </div>
   <div class="form-group">
     <label for="hd_amount">Hit dice amount</label>
     <input type="number"  class="form-control" id="hd_amount"
            [(ngModel)]="monster.hd_amount" name="hd_amount">
   </div>
   <div class="form-group">
     <label for="hp">Hit points</label>
     <input type="number"  class="form-control" id="hp"
            [(ngModel)]="monster.hp" name="hp">
   </div>
   <div class="form-group">
     <label for="speed">Speed</label>
     <input type="number"  class="form-control" id="speed"
            [(ngModel)]="monster.speed" name="speed">
   </div>
   <div class="form-group">
     <label for="initiative">Initiative</label>
     <input type="number"  class="form-control" id="initiative"
            [(ngModel)]="monster.initiative" name="initiative">
   </div>
   <button type="submit" class="btn btn-default">{{ operationType }}</button>
   </form>
</div>
