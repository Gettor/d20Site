<div class="panel panel-default" align="center">
 <h1>Update spell</h1>
 <div class="panel-heading"><h2>{{ spell.name }}</h2></div>
 <form (ngSubmit)="onUpdateSpell()">
   <div class="panel-body">
    <div class="table-responsive">
     <table class="table table-striped"><tbody>
      <tr>
       <td style="text-align:right"><b>Belongs to:</b></td>
       <td style="text-align:left"><a href={{monsterUrl}}>{{ monster.name ? monster.name : "ERR: MONSTER NAME NOT DEFINED" }}</a></td>
     </tr>
      <tr>
       <td style="text-align:right"><b>Description</b></td>
       <td style="text-align:left">{{ spell.description }}</td>
     </tr>
     <tr>
       <td style="text-align:right"><b>Save type:</b></td>
       <td style="text-align:left">{{ spell.save_type }}</td>
     </tr>
     <tr>
       <td style="text-align:right"><b>Permits spell resistance:</b></td>
       <td style="text-align:left">{{ spell.permits_sr ? "Yes" : "No"}}</td>
     </tr>
    </tbody></table></div>
   </div>
   <button type="submit" class="btn btn-default">Update</button>
   <button class="btn btn-default" onclick="location.reload()">Discard changes</button>
  </form>
</div>
